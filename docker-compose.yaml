version: "3.8"

networks:
  web:
    name: web

services:
  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    networks:
      - web
    command:
      - "--api.dashboard=true" # Enable dashboard
      - "--api.insecure=false" # Secure the dashboard
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"
      # Dashboard configuration
      - "traefik.http.routers.dashboard.rule=Host(`traefik.supersudoku.duckdns.org`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$q8eZFHjF$$Fvmkk//V6Btlaf2i/ju5n/"

  sudoku:
    build: .
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sudoku.rule=Host(`supersudoku.duckdns.org`)"
      - "traefik.http.routers.sudoku.tls.certresolver=myresolver"
      - "traefik.http.services.sudoku.loadbalancer.server.port=1236"
      - "traefik.http.routers.sudoku.entrypoints=websecure"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.sudoku-http.rule=Host(`supersudoku.duckdns.org`)"
      - "traefik.http.routers.sudoku-http.entrypoints=web"
      - "traefik.http.routers.sudoku-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  letsencrypt:
