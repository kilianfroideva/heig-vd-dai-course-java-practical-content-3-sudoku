version: "3"

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=your@email.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - traefik_network

  sudoku:
    environment:
      - JAVALIN_HOST=0.0.0.0
    build: .
    restart: unless-stopped
    networks:
      - traefik_network
    expose:
      - "1236"
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=https://supersudoku.duckdns.org,http://supersudoku.duckdns.org"
      - "traefik.http.middlewares.cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.cors.headers.addvaryheader=true"
      - "traefik.http.routers.sudoku.middlewares=cors"
      - "traefik.http.routers.sudoku.rule=Host(`supersudoku.duckdns.org`)"
      - "traefik.http.routers.sudoku.entrypoints=websecure"
      - "traefik.http.routers.sudoku.tls=true"
      - "traefik.http.routers.sudoku.tls.certresolver=myresolver"
      - "traefik.http.services.sudoku.loadbalancer.server.port=1236"

volumes:
  letsencrypt:

networks:
  traefik_network: