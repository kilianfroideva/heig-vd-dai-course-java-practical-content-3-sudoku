version: "3.8"

networks:
  web:
    name: web

services:
  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    networks:
      - web
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker.network=web"
      - "--serversTransport.insecureSkipVerify=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.email=kilian.froideva@hes-so.ch"
    labels:
      - "traefik.enable=true"
      # Dashboard configuration
      - "traefik.http.routers.dashboard.rule=Host(`traefik.supersudoku.duckdns.org`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$q8eZFHjF$$Fvmkk//V6Btlaf2i/ju5n/"

  sudoku:
    environment:
      - JAVALIN_HOST=0.0.0.0
    build: .
    restart: unless-stopped
    networks:
      - web
    expose:
      - "1236"
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.sudoku-http.rule=Host(`supersudoku.duckdns.org`)"
      - "traefik.http.routers.sudoku-http.entrypoints=web"
      # HTTPS Router
      - "traefik.http.routers.sudoku.rule=Host(`supersudoku.duckdns.org`)"
      - "traefik.http.routers.sudoku.entrypoints=websecure"
      - "traefik.http.routers.sudoku.tls=true"
      - "traefik.http.routers.sudoku.tls.certresolver=myresolver"
      # Service configuration
      - "traefik.http.services.sudoku.loadbalancer.server.port=1236"

volumes:
  letsencrypt:
