version: "3"

services:
  whoami-on-port-80:
    image: traefik/whoami:${WHOAMI_IMAGE_VERSION:-latest}
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik_network

  whoami-on-port-443:
    image: traefik/whoami:${WHOAMI_IMAGE_VERSION:-latest}
    ports:
      - 443:80


  sudoku:
    build: .
    environment:
      - JAVALIN_HOST=0.0.0.0
    networks:
      - traefik_network
    expose:
      - "1236"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.sudoku.loadbalancer.server.port=1236"
      - "traefik.http.routers.sudoku.rule=Host(`20.4.71.192`)"
      - "traefik.http.routers.sudoku.entrypoints=web"



networks:
  traefik_network: