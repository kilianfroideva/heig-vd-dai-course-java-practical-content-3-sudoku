version: "3.8"

networks:
  web:
    name: web

services:
  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    networks:
      - web
    command:
      - "--log.level=DEBUG"
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.email=your-email@example.com"
      - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"
      # Dashboard configuration
      - "traefik.http.routers.dashboard.rule=Host(`traefik.supersudoku.duckdns.org`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$q8eZFHjF$$Fvmkk//V6Btlaf2i/ju5n/"

  sudoku:
    environment:
      - JAVALIN_HOST=0.0.0.0
    build: .
    restart: unless-stopped
    networks:
      - web
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.sudoku.loadbalancer.server.port=1236"
        - "traefik.http.routers.sudoku.rule=Host(`supersudoku.duckdns.org`)"
        - "traefik.http.routers.sudoku.entrypoints=websecure"
        - "traefik.http.routers.sudoku.tls.certresolver=myresolver"
        - "traefik.http.routers.sudoku.service=sudoku"

volumes:
  letsencrypt:
